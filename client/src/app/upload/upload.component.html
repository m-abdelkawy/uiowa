<div class="row" style="margin-bottom: 15px;">
    <div class="col-md-3">
        <input type="file" #file placeholder="choose file" (click)="uploadFile(file.files)" style="display: none;">
        <button class="btn btn-success" (click)="file.click()">Upload file</button>
    </div>
    <div class="col-md-4">
        <span class="upload" *ngIf="this.progress > 0">{{ progress }}%</span>
        <span class="upload" *ngIf="message">{{ message }}</span>
    </div>
</div>
