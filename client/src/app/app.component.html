<div class="container">
    <h2>Reimbursement</h2>
        <form #form="ngForm">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <label for="amount">Description</label>
                <textarea name="description" id="description" class="form-control" rows="3" ngModel></textarea>
            </div>
            <div class="form-group">
                <label for="receipt">Description</label>
                <input type="file" id="receipt" name="receipt" class="form-control" (change)="onFileSelected($event)">
            </div>
            <button class="btn btn-primary" (click)="submitForm(form)">Submit</button>
        </form>
    </div>
